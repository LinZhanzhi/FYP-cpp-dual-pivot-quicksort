<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Manager</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="app" class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Benchmark Manager</h1>
            <div v-if="status.is_running" class="bg-blue-100 text-blue-800 p-4 rounded mb-4">
                Running: {{ status.message }} ({{ status.current }}/{{ status.total }})
            </div>
            <div v-else class="bg-green-100 text-green-800 p-4 rounded mb-4">
                Idle
            </div>
            <div class="grid grid-cols-4 gap-4 mb-4">
                <div v-for="(options, key) in config" :key="key" class="bg-white p-4 rounded border shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-bold text-gray-700 capitalize">{{ key }}</label>
                        <button @click="toggleAll(key)" class="text-xs text-blue-600 hover:text-blue-800">Toggle All</button>
                    </div>
                    <div class="max-h-48 overflow-y-auto space-y-1 custom-scrollbar">
                        <label v-for="opt in options" :key="opt" class="flex items-center space-x-2 text-sm cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="checkbox" :value="opt" v-model="filters[key]" class="rounded text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700">{{ opt }}</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex gap-4 mb-4">
                <button @click="runFiltered" :disabled="status.is_running" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Run Filtered ({{ filteredTests.length }})</button>
                <button @click="runMissing" :disabled="status.is_running" class="bg-yellow-500 text-white px-4 py-2 rounded disabled:opacity-50">Run Missing ({{ missingTests.length }})</button>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Algorithm</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pattern</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Runtime</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th></tr></thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr v-for="test in filteredTests.slice(0, 100)" :key="test.id">
                        <td class="px-6 py-4 whitespace-nowrap">{{ test.algo }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ test.type }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ test.pattern }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ test.size }}</td>
                        <td class="px-6 py-4 whitespace-nowrap"><span :class="test.done ? 'text-green-600' : 'text-red-600'">{{ test.done ? 'Done' : 'Missing' }}</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ test.runtime }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ test.timestamp || '-' }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div v-if="test.done" class="flex space-x-2">
                                <button @click="deleteTest(test)" :disabled="status.is_running" class="text-red-600 hover:text-red-900 disabled:opacity-50">Delete</button>
                                <button @click="rerunTest(test)" :disabled="status.is_running" class="text-blue-600 hover:text-blue-900 disabled:opacity-50">Rerun</button>
                            </div>
                            <div v-else>
                                <button @click="runTest(test)" :disabled="status.is_running" class="text-green-600 hover:text-green-900 disabled:opacity-50">Run</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script>
    const { createApp, ref, computed, onMounted } = Vue
    createApp({
        setup() {
            const config = ref({})
            const results = ref([])
            const status = ref({ is_running: false, message: "", current: 0, total: 0 })
            const filters = ref({ algorithms: [], types: [], patterns: [], sizes: [] })

            const fetchConfig = async () => {
                const res = await fetch("/api/config")
                const data = await res.json()
                config.value = data
                filters.value = {
                    algorithms: [...data.algorithms],
                    types: [...data.types],
                    patterns: [...data.patterns],
                    sizes: [...data.sizes]
                }
            }

            const toggleAll = (key) => {
                if (filters.value[key].length === config.value[key].length) {
                    filters.value[key] = []
                } else {
                    filters.value[key] = [...config.value[key]]
                }
            }

            const fetchResults = async () => {
                const res = await fetch("/api/results")
                results.value = await res.json()
            }
            const fetchStatus = async () => {
                const res = await fetch("/api/status")
                status.value = await res.json()
                if (status.value.is_running) setTimeout(fetchStatus, 1000)
                else fetchResults()
            }
            const runTests = async (tests) => {
                await fetch("/api/run", { method: "POST", body: JSON.stringify({ tests }) })
                fetchStatus()
            }
            const deleteTest = async (test) => {
                if (!confirm('Are you sure you want to delete this result?')) return
                await fetch("/api/delete", { method: "POST", body: JSON.stringify({ test }) })
                fetchResults()
            }
            const runTest = (test) => runTests([test])
            const rerunTest = async (test) => {
                if (!confirm('Are you sure you want to delete and rerun this test?')) return
                await fetch("/api/delete", { method: "POST", body: JSON.stringify({ test }) })
                await runTests([test])
            }
            const filteredTests = computed(() => {
                if (!filters.value.algorithms) return []
                return results.value.filter(t => {
                    return filters.value.algorithms.includes(t.algo) &&
                           filters.value.types.includes(t.type) &&
                           filters.value.patterns.includes(t.pattern) &&
                           filters.value.sizes.includes(t.size)
                }).sort((a, b) => {
                    if (a.done === b.done) return 0
                    return a.done ? 1 : -1
                })
            })
            const missingTests = computed(() => filteredTests.value.filter(t => !t.done))
            const runFiltered = () => runTests(filteredTests.value)
            const runMissing = () => runTests(missingTests.value)
            onMounted(() => {
                fetchConfig()
                fetchResults()
                fetchStatus()
            })
            return { config, results, status, filters, filteredTests, missingTests, runFiltered, runMissing, toggleAll, deleteTest, runTest, rerunTest }
        }
    }).mount("#app")
</script>
</body>
</html>
